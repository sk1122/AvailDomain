{% extends "base.html" %}

{% block title %} Login {% endblock title %}

{% block content %}
	<h1>Login</h1>

	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="Login">
	</form>

	{% for message in messages %}
    	<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
{% endblock content %}
