{% extends "base.html" %}

{% block title %} Register {% endblock title %}

{% block content %}
	<h1>Register</h1>

	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="Login">
	</form>

	{% for field, errors in form.errors.items %}
    	{% for error in errors %}
			{{error}}
		{% endfor %}
	{% endfor %}
{% endblock content %}
